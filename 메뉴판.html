<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>메뉴가 2개인 웹페이지</title>
    <style>
      /* 메뉴 스타일 */
      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        background-color: #2db400;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
      }
      .menu a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        padding: 10px;
        border-bottom: 2px solid transparent;
        transition: border-bottom 0.2s ease-in-out;
      }
      .menu a:hover {
        border-bottom: 2px solid #fff;
      }
      
      /* 본문 스타일 */
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px); /* 메뉴 높이만큼 빼줌 */
        background-color: #fff;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- 메뉴 -->
    <div class="menu">
      <a href="#"><!DOCTYPE html>
		<html>
		  <head>
			<meta charset="UTF-8">
			<title>네이버로 이동하는 링크 예시</title>
		  </head>
		  <body>
			<a href="https://www.naver.com/">네이버로 이동하기</a>
		  </body>
		</html>
		</a>
      <a href="#">카페</a>
    </div>
    
    <!-- 본문 -->
    <div class="content">
      <p>여기에 내용을 작성하세요.</p>
    </div>
  </body>
</html>
